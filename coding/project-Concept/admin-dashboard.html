<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

  <div class="background-blur bg-two"></div>

  <section class="shell shell-wide">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo-wrap" aria-hidden="true">
            <img src="assets/logo.svg" alt="Admin portal logo" />
          </div>

            <h1 class="page-title">Dashboard</h1>
          </div>
        </div>
        <div class="header-actions">
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main class="card-body">
        <div class="console-grid">
          <div class="console-card" id="manageProfileCard">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">

                <path d="M5 19.5C5 16.4624 7.4624 14 10.5 14h3c3.0376 0 5.5 2.4624 5.5 5.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <h3 class="console-card-title">Manage Profile</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">

              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">

              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>

        </div>
      </main>
    </div>
  </section>

  <!-- Manage Profile Popup Modal -->
  <div id="manageProfilePopup" class="popup-overlay hidden">
    <div class="popup-modal edit-popup">
      <div class="popup-header">
        <h2 class="popup-title">Manage Profile</h2>
        <button class="popup-close" id="closeProfilePopup" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <form id="manageProfileForm" class="form-grid">
        <label class="field">
          Full Name
          <div class="input">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <path d="M5 19.5C5 16.4624 7.4624 14 10.5 14h3c3.0376 0 5.5 2.4624 5.5 5.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <input id="profileName" type="text" placeholder="Full name" required />
          </div>
        </label>

        <label class="field">
          Username
          <div class="input">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <path d="M5 19.5C5 16.4624 7.4624 14 10.5 14h3c3.0376 0 5.5 2.4624 5.5 5.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <input id="profileUsername" type="text" placeholder="username" required />
          </div>
        </label>

        <label class="field field-full-width">
          Email Address
          <div class="input">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 4 17.5v-11Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity=".75"/>
              <path d="m5.5 8 5.55 3.7a2 2 0 0 0 2.2 0L18.8 8" fill="none" stroke="currentColor" stroke-width="1.5" />
            </svg>
            <input id="profileEmail" type="email" placeholder="admin@example.com" required />
          </div>
        </label>

        <label class="field field-full-width">
          Password (Leave blank to keep current password)
          <div class="input">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="4" y="10" width="16" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 10V8a4 4 0 0 1 8 0v2" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <input id="profilePassword" type="password" placeholder="Enter new password (optional)" autocomplete="new-password" />
          </div>
        </label>

        <label class="field">
          PIN
          <div class="input">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="4" y="10" width="16" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 10V8a4 4 0 0 1 8 0v2" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <input id="profilePin" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="Enter PIN" maxlength="6" />
          </div>
        </label>

        <div id="profileMessage" class="login-message hidden" role="status" aria-live="polite"></div>

        <div class="popup-actions">
          <button type="button" class="cta ghost" id="cancelProfileBtn">Cancel</button>
          <button type="submit" class="cta">
            <span>Save Changes</span>
            <span class="glow"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
