<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Request Reset</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="background-blur bg-one"></div>
  <div class="background-blur bg-two"></div>

  <section class="shell shell-wide">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo-wrap" aria-hidden="true">
            <img src="assets/logo.svg" alt="Admin portal logo" />
          </div>
          <div>
            <p class="eyebrow">Admin Portal</p>
            <h1 class="page-title">Forgot Password?</h1>
          </div>
        </div>
        <div class="header-actions">
          <a href="index.html" class="back-btn">Back to Login</a>
        </div>
      </header>

      <main class="card-body">
        <p class="subtitle">Fill in the details below to request a password reset from the super admin.</p>

        <form id="passwordResetForm" class="form-grid">
          <label class="field field-wide">
            Email address
            <div class="input">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 4 17.5v-11Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity=".75"/>
                <path d="m5.5 8 5.55 3.7a2 2 0 0 0 2.2 0L18.8 8" fill="none" stroke="currentColor" stroke-width="1.5" />
              </svg>
              <input id="resetEmail" type="email" placeholder="admin@example.com" autocomplete="email" required />
            </div>
          </label>

          <label class="field">
            Username (Optional)
            <div class="input">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M5 19.5C5 16.4624 7.4624 14 10.5 14h3c3.0376 0 5.5 2.4624 5.5 5.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <input id="resetUsername" type="text" placeholder="your.username" autocomplete="username" />
            </div>
          </label>

          <label class="field field-full-width">
            ID Proof (PDF or Image)
            <div class="input file-input-wrapper">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M14 2v6h6" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M16 13H8M16 17H8M10 9H8" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <div class="file-input-content">
                <input id="idProof" type="file" accept=".pdf,.jpg,.jpeg,.png,.gif,.webp" required />
                <span class="file-input-label">Choose file or drag it here</span>
              </div>
            </div>
            <small>Accepted formats: PDF, JPG, JPEG, PNG, GIF, WEBP (Max 10MB)</small>
          </label>

          <label class="field field-wide">
            Receive New Credentials Via
            <div class="input select-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 4 17.5v-11Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity=".75"/>
                <path d="m5.5 8 5.55 3.7a2 2 0 0 0 2.2 0L18.8 8" fill="none" stroke="currentColor" stroke-width="1.5" />
              </svg>
              <select id="deliveryMethod" required>
                <option value="">Select delivery method</option>
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="email_sms">Email & SMS</option>
                <option value="secure_message">Secure Message Portal</option>
              </select>
            </div>
          </label>

          <label class="field field-full-width">
            Additional Information (Optional)
            <div class="input">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="textarea-icon">
                <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 4 17.5v-11Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity=".75"/>
                <path d="M8 9h8M8 13h6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <textarea id="resetReason" placeholder="Provide any additional information that might help verify your identity..." rows="4"></textarea>
            </div>
          </label>

          <div id="resetMessage" class="login-message hidden" role="status" aria-live="polite"></div>

          <button type="submit" class="cta">
            <span>Send Reset Request</span>
            <span class="glow"></span>
          </button>
        </form>
      </main>
    </div>
  </section>

  <!-- Success Popup Modal -->
  <div id="successPopup" class="popup-overlay hidden">
    <div class="popup-modal">
      <div class="popup-icon success-icon">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <circle cx="32" cy="32" r="28" fill="none" stroke="currentColor" stroke-width="3"/>
          <path d="M20 32l8 8 16-16" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3 class="popup-title">Request Sent Successfully!</h3>
      <p class="popup-message" id="popupMessage"></p>
      <p class="popup-submessage">Redirecting to login page...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/forgotpassword.js"></script>
</body>
</html>
